<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--Buttons-->
        <div class="button-container">
            <button onclick="changeHead()" id="newHead">Change Heading</button>
            <button onclick="toggle()">Toggle List</button>
            <button onmouseover="changeBg()">Change Background</button>
            <button onclick="createBtn()">Create Button</button>
        </div>
        <!--End Buttons-->

        <!--Manipulated Elements-->
        <div class="changed-elements">
            <h3 id="heading">This is a heading!</h3>
            <ul id="toggleList">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            
        </div>
        <script src="js/main.js">
        </script>
    </body>
</html>
